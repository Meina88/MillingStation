coolant:
  flood_pin: I2SO.15
  mist_pin: I2SO.6
  delay_ms: 0

#M62 P0 Activa el pin digital0. M63 P0 Desactiva pin digital0.
 # Salida digital 0: I2SO.23 (Autoapagado)
 # Salida digital 1: I2SO.14
 # Salida digital 2: I2SO.13
 # Salida digital 3: I2SO.12 
 # Salida digital 4: I2SO.11 
 # Salida digital 5: I2SO.16  

user_outputs:
  digital0_pin: I2SO.23   
  digital1_pin: I2SO.14 
  digital2_pin: I2SO.13
  digital3_pin: I2SO.12
  digital4_pin: I2SO.11
  digital5_pin: I2SO.16